<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Brand/Logo Section -->
            <div class="navbar-brand">
                <a href="/" class="brand-link">
                    <span class="brand-icon">üöö</span>
                    <span class="brand-text">Hap & Stap</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="navbar-nav">
                <a href="/" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Home</span>
                </a>
                <a href="/festivals" class="nav-link">
                    <span class="nav-icon">üéµ</span>
                    <span class="nav-text">Festivals</span>
                </a>
            </div>

            <!-- User Section - Ingelogd -->
            <div th:if="${username != null}" class="navbar-user">
                <div class="user-info">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img th:if="${userRole}"
                                 th:src="@{'/icons/' + ${userRole} + '.png'}"
                                 th:alt="${userRole} + ' icon'"
                                 class="user-icon"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span class="user-fallback" th:text="${username != null ? username.substring(0,1).toUpperCase() : 'U'}">U</span>
                        </div>
                        <div class="user-details">
                            <span class="user-name" th:text="${username}">Gebruiker</span>
                            <span class="user-role" th:text="${userRole}">Role</span>
                        </div>
                    </div>

                    <div class="user-actions">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <span class="menu-dots">‚ãÆ</span>
                        </button>

                        <div class="user-dropdown" id="userDropdown">
                            <a href="/profile" class="dropdown-item">
                                <span class="dropdown-icon">üë§</span>
                                Profiel
                            </a>
                            <div class="dropdown-divider"></div>
                            <form method="post" th:action="@{/logout}" class="logout-form">
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <button type="submit" class="dropdown-item logout-btn">
                                    <span class="dropdown-icon">üö™</span>
                                    Uitloggen
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Section - Uitgelogd -->
            <div th:unless="${username != null}" class="navbar-auth">
                <a href="/login" class="btn-login">
                    <span class="login-text">Inloggen</span>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <a href="/" class="mobile-nav-link">
                <span class="nav-icon">üè†</span>
                Home
            </a>
            <a href="/festivals" class="mobile-nav-link">
                <span class="nav-icon">üöö</span>
                Festivals
            </a>

            <!-- Mobile - Ingelogd -->
            <div th:if="${username != null}">
                <div class="mobile-divider"></div>
                <a href="/profile" class="mobile-nav-link">
                    <span class="nav-icon">üë§</span>
                    Profiel
                </a>
                <form method="post" th:action="@{/logout}" class="mobile-logout-form">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <button type="submit" class="mobile-nav-link logout-btn">
                        <span class="nav-icon">üö™</span>
                        Uitloggen
                    </button>
                </form>
            </div>

            <!-- Mobile - Uitgelogd -->
            <div th:unless="${username != null}">
                <div class="mobile-divider"></div>
                <a href="/login" class="mobile-nav-link">
                    Inloggen
                </a>
            </div>
        </div>
    </nav>
</div>

<!-- JavaScript Fragment -->
<script th:fragment="navbar-script">
    function toggleUserMenu() {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown) {
            dropdown.classList.toggle('show');
        }
    }

    function toggleMobileMenu() {
        const mobileNav = document.getElementById('mobileNav');
        const button = document.querySelector('.mobile-menu-btn');
        mobileNav.classList.toggle('show');
        button.classList.toggle('active');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const userActions = document.querySelector('.user-actions');
        const dropdown = document.getElementById('userDropdown');

        if (userActions && dropdown && !userActions.contains(event.target)) {
            dropdown.classList.remove('show');
        }
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.mobile-nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('mobileNav').classList.remove('show');
            document.querySelector('.mobile-menu-btn').classList.remove('active');
        });
    });
</script>

</body>
</html>
